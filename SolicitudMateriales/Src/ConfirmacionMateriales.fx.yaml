            OnSelect: |
                =ForAll(
                    Order_Gallery_7.AllItems,
                    Patch(
                        Ordenes,
                        Defaults(Ordenes),
                        {
                            Tour: LookUp(
                                Managers,
                                Name = Label8_2.Text,
                                Tour.Value
                            )
                        },
                        {Product_Name: Title1_30.Text},
                        {Product_ID: Product_ID},
                        {Product_Measure: Measure.Value},
                        {Quantity: Value(TextInput3_9.Text)},
                        {Manager: Label8_2.Text},
                        {Cod_CE: var_CE},
                        {Status: "Pendiente"},
                        {Details: "Solicitud"}
                    )
                );
                
                Refresh(Ordenes);
