                    _html,
                    Correo
                );
                ClearCollect(
                    Confirmacion,
                    Order_Gallery_12.AllItems
                );
                ForAll(
                    RenameColumns(
                        Confirmacion,
                        "ID",
                        "NID"
                    ),
                    UpdateIf(
                        Confirmacion,
                        ID = NID,
                        {Quantity: Value(TextInput3_5.Text)}
                    )
                );
                ForAll(
                    RenameColumns(
                        Confirmacion,
                        "Product_ID",
                        "EProduct_ID",
                        "Quantity",
                        "NQuantity"
                    ),
                    UpdateIf(
                        [@Products],
                        Product_ID = EProduct_ID,
                        {Quantity: Quantity - NQuantity}
                    )
                );
                ForAll(
                    RenameColumns(
                        Confirmacion,
                        "ID",
                        "NID",
                        "Quantity",
                        "NQuantity"
                    ),
                    UpdateIf(
                        [@Ordenes],
                        ID = NID,
                        {
                            Week: "Semana " & TextInput1_2.Text,
                            Quantity: NQuantity,
                            Status: "Confirmado"
                        }
                    )
                );
                Reset(TextInput1_2);
                Reset(SearchBox_7);
                UpdateContext({showDialog: false});
                Navigate(
                    HomePage,
                    ScreenTransition.None
                );
                Notify(
                    "La solicitud fue procesada con exito",
                    NotificationType.Success
                )
            Text: ="Enviar"
