"'Pruebas Randall' As screen":
    BackgroundImage: =BeastBoy

    TextInput6 As text:
        Default: ="Entrada de texto"
        X: =108
        Y: =132
        ZIndex: =2

    "Gallery6 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =306
        Items: |-
            =Filter(
                Filter(Prestamos,Estado="Pendiente"),
                StartsWith(
                    Upper(ID_Herramienta.Value),
                    Upper(TextInput6.Text)
                ) Or StartsWith(
                    Upper(NSerie),
                    Upper(TextInput6.Text)
                )
            )
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
        X: =604
        Y: =96
        ZIndex: =3

        Image10 As image:
            Height: =128
            OnSelect: =Select(Parent)
            Width: =128
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title10 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.NSerie
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Image10.Width - 104
            X: =Image10.X + Image10.Width + 24
            Y: =44
            ZIndex: =2

        Subtitle8 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.ID_Herramienta.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =Title10.Width
            X: =Title10.X
            Y: =Title10.Y + Title10.Height + 4
            ZIndex: =3

        NextArrow8 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="Ver los detalles del elemento"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator10 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

    Checkbox2 As checkbox:
