        ChevronDisabledFill: =Red
        ChevronFill: =Red
        ChevronHoverBackground: =Red
        ChevronHoverFill: =Red
        Color: =Red
        DisabledBorderColor: =Red
        DisabledColor: =Red
        DisabledFill: =Red
        Fill: =RGBA(0, 0, 0, 0)
        FocusedBorderColor: =Red
        FontWeight: =FontWeight.Bold
        Height: =82
